<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
       <div  class="container">
        <div id="heading">
            <h1>CALCULATOR</h1>
        </div> 
        <div id="inputBox">
          
        </div>
        <div class="main-box">
            <div class="row-1 row">
                <input class="button" id="clear" type="button" value="AC">
                <input class="button" id="" type="button" value="+/-">
                <input class="button" id="mod" type="button" value="%">
                <input class="button" id="division" type="button" value="/">
            </div>
       <div class="row-2 row">

        <input class="button" id="seven" type="button" value="7">
        <input class="button" id="eight" type="button" value="8">
        <input class="button" id="nine" type="button" value="9">
        <input class="button" id="multiply" type="button" value="*">
       </div>

       <div class="row-3 row">
        <input class="button" id="four" type="button" value="4" >
        <input class="button" id="five" type="button" value="5">
        <input class="button" id="six" type="button" value="6">
        <input class="button" id="subtraction" type="button" value="-">
       </div>
       <div class="row-4 row">
        <input class="button" id="one" type="button" value="1">
        <input class="button" id="two" type="button" value="2">
        <input class="button" id="three" type="button" value="3">
        <input class="button"  id="add" type="button" value="+">
       </div>

       <div class="row-5 row">

        <input class="button" id="zero" type="button" value="0">
        <input class="button" id="point"  type="button" value=".">
        <input class="button" id="equal" type="button" value="=">
       </div>

       


        </div>
       </div>
    <script src="index.js"></script>
</body>
</html>
